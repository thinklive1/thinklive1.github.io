<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <style>

        body {
            margin: 0;
            background-color: darkcyan;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 200px;
            font-family: 'Courier New', Courier, monospace;
        }

        .game {
            display: grid;
            justify-items: center;
            grid-template-columns: auto auto;
            gap: 50px;
        }

        .tile {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            border-radius: 40px;
            border-width: 10px;
        }

        .green {
            background-color: green;
        }

        .red {
            background-color: red;
        }

        .yellow {
            background-color: yellow;
        }

        .blue {
            background-color: blue;
        }

        #start {
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            letter-spacing: 1px;
            background-color: palevioletred;
            font-weight: bold;
            font-size: 20px;
            border-width: 5px;
        }

        #game-over {
            font-size: 50px;
            font-weight: bold;
            letter-spacing: 2px;
        }


        @keyframes bounce {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

    </style>
    <link rel="shortcut icon" href="#">
</head>
<body>
    <div class="options">
        <button id="start" onclick="handleClick()">Start Game</button>
        <div id="game-over" style="display: none;">Level <span id="level">1</span></div>
    </div>
    <div class="game" id="grid">
            <div class="green tile"></div>
            <div class="red tile"></div>
            <div class="yellow tile"></div>
            <div class="blue tile"></div>
    </div>
